<!DOCTYPE html>
<html>
    <body>
        <h1>DOm Modak</h1>
        <p id="demo1">Finding the elements by id</p>
        <p>finding the elements by tag</p>
        <p class="demo2">finding the elements by class</p>
        <p id="D1"></p>
        <p id="D2"></p>
        <p id="D3"></p>
    <script>

const a = document.getElementById("demo1")
const b = document.getElementByTagName("p")
const c = document.getElementsByClassName("demo2")

document.getElementById("D1").innerHTML= "java Script" + a.innerHTML
document.getElementById("D2").innerHTML= "java Script" + b.innerHTML
document.getElementById("D3").innerHTML= "java Script" + c.innerHTML
        </script>
    </body>
</html>
