<!DOCTYPE html>
<html>
    <body>
        <h2>javascript operatures</h2>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <p id="demo3"></p>
        <p id="demo4"></p>
        <script>
            let x=10;
            let y=20;
            let z=x+y;
            let a=x-y;
            let b=x*y;
            let c=x/y;
            

            document.getElementById("demo1").innerHTML=z;
            document.getElementById("demo2").innerHTML=a;
            document.getElementById("demo3").innerHTML=b;
            document.getElementById("demo4").innerHTML=c;
        </script>
    </body>
</html>
