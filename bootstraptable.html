<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container"></div>
    <h2>container <table></table></h2>
    <table class="table">
    <thead>
        <tr class="active">
            <th>id</th>
            <th>name</th>
            <th>dept</th>
        </tr>
    </thead>
    <tbody><tr class="success">
        <td>101</td>
        <td>ganesh</td>
        <td>A1543</td></tr>
        <tr class="info">
            <td>101</td>
            <td>ganesh</td>
            <td>A1543</td></tr>
            <tr class="danger">
                <td>101</td>
                <td>ganesh</td>
                <td>A1543</td></tr>
                <tr class="warning">
                    <td>101</td>
                    <td>ganesh</td>
                    <td>A1543</td></tr>
                    <tr class="primary">
                        <td>101</td>
                        <td>ganesh</td>
                        <td>A1543</td></tr>

    </tbody></table>
</body>
</html>
